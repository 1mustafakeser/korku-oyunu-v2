<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Korku Oyunu</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Mustafa'nın Korku Oyunu</h1>
  <p>Hazırsan karanlığa adım at!</p>
  <button onclick="alert('Oyun başlıyor!')">Başla</button>
  <button onclick="alert('Kapatılıyor...')">Çık</button>
</body>
</html>
