<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Korku Oyunu - Mustafa</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: crimson;
      margin-bottom: 30px;
    }
    p {
      font-size: 18px;
      margin-bottom: 40px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Mustafa'nın Korku Oyunu</h1>
  <p>Bu oyunda karanlıkta yolunu bulabilecek misin?</p>
  <button onclick="alert('Oyun Başladı!')">Oyuna Başla</button>
  <button onclick="alert('Çıkış Yapılıyor...')">Çık</button>
</body>
</html>
